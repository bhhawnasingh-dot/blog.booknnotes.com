<script>
fetch('../data/posts.json')
  .then(res => res.json())
  .then(posts => {
    const ul = document.getElementById('category-posts');
    posts.filter(post => post.category === 'class-8') // filter by Class 8
         .forEach(post => {
           const li = document.createElement('li');
           const a = document.createElement('a');
           a.href = post.link;
           a.textContent = post.title;
           li.appendChild(a);
           ul.appendChild(li);
         });
  })
  .catch(err => console.error(err));
</script>
