<script>
fetch('../data/posts.json')
  .then(res => res.json())
  .then(posts => {
    const ul = document.getElementById('category-posts');
    const filteredPosts = posts.filter(post => post.category === 'competitive-exams');
    ul.innerHTML = ''; // clear loading message
    if(filteredPosts.length === 0){
      ul.innerHTML = '<li>No notes available at the moment.</li>';
    } else {
      filteredPosts.forEach(post => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = post.link;
        a.textContent = post.title;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('category-posts').innerHTML = '<li>Failed to load notes. Please try again later.</li>';
  });
</script>
